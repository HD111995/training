<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/83efd20a4a.js" crossorigin="anonymous"></script>

</head>

<body>
    <Div class="form">
        <form action="">
            <div class="name">
                <label for="">Name</label>
                <br>
                <input type="text" name="" id="" required placeholder="Vorname">
                <input type="text" name="" id="" required placeholder="Nachname">
            </div>
            <div class="email">
                <label for="">Email</label>
                <br>
                <input type="email" name="" id="" required>
            </div>
            <div class="thema" class="lt">
                <label for="">Thema</label>
                <br>
                <select name="" id="" required>
                    <option value="general">General</option>
                    <option value="advertise">Adversite</option>
                    <option value="partnership">Partnership</option>
                </select>
            </div>
            <div class="nachricht">
                <label for="">Nachricht</label>
                <br>
                <textarea name="" id="" cols="42" rows="6" required>
                </textarea>
            </div>
            <input type="submit" value="Submit" class="sub">
        </form>
    </div>
</body>

</html>
